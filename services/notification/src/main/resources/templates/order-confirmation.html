<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>

    <style>
        /* Основные стили */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f7; /* Светлый фон, как у Apple */
            margin: 0;
            padding: 0;
            color: #1d1d1f; /* Темный текст */
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 40px;
            background-color: #ffffff; /* Белый контейнер */
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1d1d1f; /* Темный текст */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        p {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #6e6e73; /* Серый текст */
        }

        .order-info {
            background-color: #f5f5f7; /* Светлый фон для информации о заказе */
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .order-info p {
            margin: 5px 0;
            font-size: 1rem;
            color: #1d1d1f; /* Темный текст */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        th, td {
            padding: 15px;
            border: 1px solid #e0e0e0; /* Светлая граница */
            text-align: left;
        }

        th {
            background-color: #f5f5f7; /* Светлый фон для заголовков таблицы */
            color: #1d1d1f; /* Темный текст */
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #fafafa; /* Очень светлый фон для четных строк */
        }

        tr:hover {
            background-color: #f0f0f0; /* Светлый фон при наведении */
            transition: background-color 0.3s ease;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0; /* Светлая граница */
            text-align: center;
            font-size: 0.9rem;
            color: #6e6e73; /* Серый текст */
        }

        .footer p {
            margin: 5px 0;
        }

        .footer a {
            color: #000000; /* Черный цвет для ссылок */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Order Details</h1>

    <!-- Информация о заказе -->
    <div class="order-info">
        <p>Customer: <strong><span th:text="${customerName}"></span></strong></p>
        <p>Order ID: <strong><span th:text="${orderReference}"></span></strong></p>
    </div>

    <!-- Таблица с товарами -->
    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.price}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Футер -->
    <div class="footer">
        <p>Total Amount: <strong>$<span th:text="${amount}"></span></strong></p>
        <p>This is an automated message. Please do not reply to this email.</p>
        <p>&copy; 2025 <a href="https://github.com/KosovAndrey" target="_blank">KosovAndrey</a>. All rights reserved.</p>
    </div>
</div>
</body>

</html>
