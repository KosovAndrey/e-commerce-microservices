server:
  port: ${GATEWAY_SERVICE_SERVER_PORT}
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: ${GATEWAY_DISCOVERY_LOCATOR_ENABLED}
      routes:
        - id: customer-service
          uri: lb:http://${CUSTOMER_SERVICE_NAME}
          predicates:
            - Path=/api/v1/customers/**
        - id: order-service
          uri: lb:http://${ORDER_SERVICE_NAME}
          predicates:
            - Path=/api/v1/orders/**
        - id: order-lines-service
          uri: lb:http://${ORDER_SERVICE_NAME}
          predicates:
            - Path=/api/v1/order-lines/**
        - id: product-service
          uri: lb:http://${PRODUCT_SERVICE_NAME}
          predicates:
            - Path=/api/v1/products/**
        - id: payment-service
          uri: lb:http://{PAYMENT_SERVICE_NAME}
          predicates:
            - Path=/api/v1/payments/**
